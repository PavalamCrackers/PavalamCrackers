<h1 style="text-align: center;">Products Catalogue</h1>

<div id="tables"></div>

<script>
// Load JSON from external file
fetch("./data/crackers.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("tables");

    data.forEach(cat => {
      const section = document.createElement("section");
      section.innerHTML = `<h2>${cat.categoryName}</h2>`;

      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Category</th><th>Price</th>
            <th>Description</th><th>Instagram</th>
          </tr>
        </thead>
        <tbody>
          ${cat.productlist.map(p => `
            <tr>
              <td>${p.id}</td>
              <td>${p.name}</td>
              <td>${p.category}</td>
              <td class="price">â‚¹${p.price.toFixed(2)}</td>
              <td>${p.description || ""}</td>
              <td>${p.instagram_link ? `<a href="${p.instagram_link}" target="_blank">Link</a>` : ""}</td>
            </tr>
          `).join("")}
        </tbody>`;
      section.appendChild(table);
      container.appendChild(section);
    });
  })
  .catch(err => {
    document.getElementById("tables").innerHTML = `<p style="color:red">Error loading JSON: ${err}</p>`;
  });
</script>
